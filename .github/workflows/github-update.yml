---
name: GitHub Update
on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

# global permissions
permissions: {}

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'
          cache-dependency-path: |
            lottery/go.sum
            individuals/chicks/github/go.sum
            individuals/chicks/youtube/go.sum
            individuals/chicks/ccusage/go.sum

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4'

      - name: Install R package dependencies
        uses: r-lib/actions/setup-r-dependencies@v2

      - name: Setup just
        uses: extractions/setup-just@v3
        with:
          just-version: '1'

      - name: Install R packages
        run: "just install-r-deps"

      - name: Create update branch
        id: branch
        run: |
          BRANCH_NAME="automation/$(date -u +%Y-%m-%d)-github-update-${GITHUB_RUN_NUMBER}"
          git checkout -b "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> "$GITHUB_OUTPUT"

      - name: Run GitHub update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: just _github-update-ci

      - name: Check for changes
        id: changes
        run: |
          if git diff --staged --quiet; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Select random emoji
        id: emoji
        run: |
          EMOJIS=("ðŸš€" "ðŸ“Š" "ðŸ”„" "âœ¨" "ðŸ“ˆ" "ðŸ¤–" "ðŸ“" "ðŸŽ¯" "ðŸ’¡" "ðŸ”¥")
          RANDOM_EMOJI=${EMOJIS[$((RANDOM % ${#EMOJIS[@]}))]}
          echo "emoji=$RANDOM_EMOJI" >> "$GITHUB_OUTPUT"

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        env:
          RANDOM_EMOJI: ${{ steps.emoji.outputs.emoji }}
        run: |
          git config user.name 'Christopher Hicks'
          git config user.email 'chicks@chicks.net'
          git commit -m "$RANDOM_EMOJI [github] Update GitHub data ($(date -u +%Y-%m-%d))"

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: ${{ steps.branch.outputs.branch_name }}
          RANDOM_EMOJI: ${{ steps.emoji.outputs.emoji }}
        run: |
          git push -u origin "$BRANCH_NAME"
          gh pr create \
            --title "$RANDOM_EMOJI [github] Update GitHub data ($(date -u +%Y-%m-%d))" \
            --body "## Summary

          Automated daily GitHub data update.

          ### Updated

          - Commit history (commits.db)
          - Contribution counts (contributions.db)
          - Comment history (comments.db)
          - Analysis visualizations

          ## Meta

          Triggered by scheduled workflow." \
            --base main
